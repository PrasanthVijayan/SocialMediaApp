<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h3>Posts</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field style="width: 100%">
          <textarea matInput name="post.message" [(ngModel)]="post.message" placeholder="post a message"></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="savePost()" mat-raised-button color="primary">Post</button>
    </mat-card-actions>
  </mat-card>
</div>
